<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </style>
    </head>
    <body>
        <div class="Form"><!--CREATING REGISTRATION FORM------>
            <h2>Registration Form</h2>
            <form action="">
                <p><label for="first name">First Name:</label><br><br>
                <input type="enter name" id="first" name="first" required><br><br>
                <label for="last name">Last Name:</label><br><br>
                <input type="enter name" id="Last" name="Last" required><br><br>
                <label for="email">Email:</label><br><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="contact">Mobile Contact:</label><br><br>
                <input type="contact" id="contact" name="contact" maxlength="10" required><br><br>
                <label for="password">Enter Password:</label><br><br>
                <input type="password" id="password" name="password" required><br><br>
                <label for="repassword">Enter Re-type Password:</label><br><br>
                <input type="password" id="repassword" name="repassword" required><br><br>
                <label for="gender">Please select Gender:</label><br><br>
                <select id="gender" name="gender" required>
                    <option id="select">select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>

                </select><br><br>
                <button type="submit">Submit</button></p>
            </form>
            
        </div>
        <footer>If already registered?<b><a href="https://www.tutorialspoint.com/market/public/index.php/login.jsp">Signin Here</a></b></footer>      
    </body>
</html>
